<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Twitch TV Viewer</title>
        
        <!-- CSS LIBRARIES REQUIRED -->
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- STYLINGS -->
        <style>
            @import url('https://fonts.googleapis.com/css?family=Bellefair');

            body {
                overflow-x: hidden;
            }
            img {
                border-radius: 50%
            }
            a {
                color: brown;
            }
            
            #heads {
                background-color: aliceblue;
                color: darkgray;
            }
            #twitch-body {
                line-height: 3em;
            }
            
            .twitch-navbar {
                height: 3em;
                padding-top: 0.7em;
            }
            .twitch-user {
                font-size: 1.6em;
                font-family: "Bellefair";
                border-top: 1px solid brown;
                border-bottom: 1px solid brown;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            .stream {
                font-family: serif;
                color: darkgray;
                font-size: 15px;
                font-weight: 600;
                text-align: right;
                font-style: italic;
            }
            .user-details {
                padding-top: 17px;
            }
        </style>
    </head>
    
    <body>
        <!-- HEADING -->
        <div class="container-fluid" id="heads">
            <h1 class="text-center">
                <a href="https://www.twitch.tv/" target="_blank">Twitch.tv</a> Viewer
            </h1>
        </div>
        
        <br>
                
        <!-- TWITCH TV HEAD -->
        <div class="row" id="twitch-head">
            <div class="col-xs-0 col-md-4"></div>
            <div class="col-xs-12 col-md-4 text-center">
                <div class="col-xs-4 btn btn-danger">All</div>
                <div class="col-xs-4 btn bg-success">Online</div>
                <div class="col-xs-4 btn bg-warning">Offline</div>
            </div>
            <div class="col-xs-0 col-md-4"></div>
        </div>
        
        <!-- TWITCH TV BODY -->
        <div class="row" id="twitch-head">
            <div class="col-xs-0 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <ul type=none id="twitch-body" class="col-xs-12 text-center bg-danger"></ul>
            </div>
            <div class="col-xs-0 col-md-4"></div>
        </div>
        
        <!-- JS LIBRARIES REQUIRED -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- INTERACTIONS -->
        <script>
            var tbody = $("#twitch-body");
            
            var users = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas"];
            var myurl = "https://wind-bow.gomix.me/twitch-api/users/";
            var newurl = "";
            let i;
            for (i = 0; i < 8; i++) 
            {
                newurl = myurl + users[i];
                $.ajax({
                    url: newurl,
                    dataType: "jsonp",
                    success: function(data) {
                        var content = $("<li></li>");
                        if (data.logo == null)
                            content.append("<img src='https://static-cdn.jtvnw.net/jtv_user_pictures/xarth/404_user_70x70.png' alt='User logo' class='col-xs-4'>")
                        else
                            content.append("<img src='" + data.logo + "' alt='User logo' class='col-xs-4'>")
                        content.append("<span class='col-xs-8 user-details'> <a href='https://www.twitch.tv/" + data.name + "' target='_blank'>" + data.display_name + " </a> <br> <span id='" + data.name + "' class='text-right'></span> </span>")
                        content.addClass("twitch-user row");
                        tbody.append(content);
                    }
                });
            }
            
            var myurl = "https://wind-bow.gomix.me/twitch-api/streams/";
            newurl = "";
            for (i = 0; i < 8; i++) {
                newurl = myurl + users[i];
                $.ajax({
                    url: newurl,
                    dataType: "jsonp",
                    success: function(data) {
                        var stream = data.stream;
                        if (stream != null) {
                            var name = stream.channel.name;
                            var id = $("#" + name);
                            id.append(stream.channel.game);
                            id.addClass("stream");
                            var par = id.parent();
                            par.removeClass("user-details");
                            console.log(data);
                        }
                    }
                });
            }
            
            //console.log(tbody);
                                    
        </script>
    </body>
</html>
